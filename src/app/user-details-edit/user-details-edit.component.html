<app-nav-bar-in></app-nav-bar-in>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Edit</h2>
              <p class="text-white-50 mb-5">Welcome {{userName}}</p>

              <div class="form-outline form-white mb-4">
                <input (input)="nameInput($event)" placeholder="eg: John Doe" type="text" id="typeNameX" class="form-control form-control-lg"/>
                <label class="form-label" for="typeEmailX">Name</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input (input)="emailInput($event)" placeholder="example@example.com" type="email" id="typeEmailX" class="form-control form-control-lg"/>
                <label class="form-label" for="typeEmailX">Email</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input (input)="passInput($event)" placeholder="abc123" type="password" id="typePasswordX" class="form-control form-control-lg"/>
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <button (click)="updateMethod()" class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>

            </div>

          </div>
        </div>
      </div>
      <span id="alert" [class]="alertType" [hidden]="hideAlert" style="text-align: center;" class="message">{{ alertMessage }}</span>
    </div>
  </div>
</section>
